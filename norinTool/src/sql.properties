<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>sql</comment>
<entry key="ResistLogData1">
	<![CDATA[
	MERGE INTO kanri k 
	USING DUAL ON (k.id = ?) 
	WHEN MATCHED THEN 
		UPDATE SET {0} 
	WHEN NOT MATCHED THEN 
		INSERT {1}
	]]>
</entry>
<entry key="GetLogList1">
	<![CDATA[
	select * from kanri {0} order by ID
	]]>
</entry>
<entry key="ResistCompareData1">
	<![CDATA[
	MERGE INTO noncompare_m m 
	USING DUAL ON (m.id = ?) 
	WHEN MATCHED THEN 
		UPDATE SET {0} 
	WHEN NOT MATCHED THEN 
		INSERT {1}
	]]>
</entry>
<entry key="GetNonCompare">
	<![CDATA[
	select ITEM_SEQ from noncompare_m {0} order by ITEM_SEQ
	]]>
</entry>
<entry key="GetLogInfo">
	<![CDATA[
	select LOG_CD, LOG_DATA_FILE, LOG_TABLE_NAME from kanri {0} 
	]]>
</entry>
</properties>