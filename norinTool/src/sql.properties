<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>sql</comment>
<entry key="ResistLogData1">
	<![CDATA[
	MERGE INTO kanri k 
	USING DUAL ON (k.id = ?) 
	WHEN MATCHED THEN 
		UPDATE SET {0} 
	WHEN NOT MATCHED THEN 
		INSERT {1}
	]]>
</entry>
<entry key="GetLogList1">
	<![CDATA[
	select * from kanri {0} order by ID
	]]>
</entry>
</properties>